---
applications:
  - name: pal-tracker
    path: build/libs/pal-tracker.jar
    buildpacks:
    - java_buildpack_offline
    stack: cflinuxfs3
    memory: 1G
    disk_quota: 1G
    instances: 1
    health-check-type: port
    timeout: 60
    routes:
    - route: pal-tracker-a46fcda4-7540-4fcd-8597-161e09af5e7a.kristin-calder.apps.evans.pal.pivotal.io
    services:
    - tracker-database
    env:
      WELCOME_MESSAGE: Hello from the review environment
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ }, memory_calculator: { stack_threads: 250 } }'
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: 'info,health,palTrackerFailure'
